    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        position: relative;
      }
  
      /* Starfield */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
  
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        animation: twinkle 2s infinite;
        opacity: 0.8;
      }
  
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
  
      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        z-index: 1;
        background: linear-gradient(to right, #FFD700, #fff, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s infinite linear;
      }
  
      @keyframes shimmer {
        0% { background-position: -500px; }
        100% { background-position: 500px; }
      }
  
      p {
        font-size: 1.2rem;
        color: #ccc;
        max-width: 600px;
        margin-bottom: 2rem;
        z-index: 1;
      }
  
      .coming-soon {
        background-color: #FFD700;
        color: #000;
        padding: 14px 32px;
        border-radius: 30px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: not-allowed;
        z-index: 1;
      }
  
      .coming-soon:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
      }
  
      /* Cityscape */
      .cityscape {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, #FFD70022, transparent 40%);
        z-index: 1;
      }
  
      .buildings {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: flex-end;
        z-index: 2;
      }
  
      .building {
        background: #111;
        border: 2px solid #FFD70044;
        box-shadow: 0 0 10px #FFD70033;
        width: 20px;
        height: 60px;
        animation: pulse 3s infinite ease-in-out alternate;
      }
  
      .building:nth-child(2n) {
        height: 90px;
      }
  
      .building:nth-child(3n) {
        height: 50px;
      }
  
      @keyframes pulse {
        0% { opacity: 0.8; }
        100% { opacity: 1; }
      }
    </style>
  
  </head>
  <body>
    <div class="stars"></div>

  <!-- Star Generator -->
  <script>
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 1) + 's';
      starContainer.appendChild(star);
    }
  </script>
